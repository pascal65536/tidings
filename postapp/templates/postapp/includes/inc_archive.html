{% load postapp_custom_tags static %}
{% get_calendar as archives %}

<div class="left-blog">
    <h4>Архив публикаций</h4>
    <ul>
      {% for slug, dct in archives.items  %}
          <li>
            <a href="{% url 'post_filter' %}?date={{ slug }}">{{ dct.name }} ({{ dct.count }})</a>
          </li>
      {% endfor %}
    </ul>
</div>
