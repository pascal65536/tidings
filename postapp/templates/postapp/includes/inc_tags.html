{% load postapp_custom_tags static %}
{% get_tags as tags %}

<div class="left-tags blog-tags">
  <div class="popular-tag left-side-tags left-blog">
    <ul>
      {% for slug, dct in tags.items  %}
        {% if dct.count > 3 %}
          <li>
            <a href="{% url 'post_filter' %}?tag={{ slug }}">{{ dct.name }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
