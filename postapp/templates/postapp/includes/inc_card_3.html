{% load staticfiles %}

{% for post in post_queryset %}
  <!-- Start Left Blog -->
    <div class="col-md-4 col-sm-4 col-xs-12" style="height: 500px;" >
      <div class="single-blog">
        <div class="single-blog-img">
            <a href="{% url 'post_detail' post.id %}">
              <img src="/media/{{ post.picture }}" alt="{{ post.title }}" />
            </a>
        </div>
        <div class="blog-meta">
          <span class="date-type">
    			<i class="fa fa-calendar"></i>{{ post.date_post }}
    		</span>
        </div>
        <div class="blog-text">
          <h4>
    			<a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    		</h4>
          <p>
    			{{ post.lead|safe|escape }}
    		</p>
        </div>
        <span>
            <a href="{% url 'post_detail' post.id %}" class="ready-btn">{{ name_read_more }}</a>
    	  </span>
      </div>
      <!-- Start single blog -->
    </div>
  <!-- End Left Blog-->
{% endfor %}
