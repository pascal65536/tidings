{% load staticfiles %}

<div class="blog-masthead">
	<div class="container">
		  <nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			  	<li class="breadcrumb-item active" aria-current="page"><a href="{% url 'post_list' %}">Home</a></li>
			  	{% for tag in post.tags.all %}
					<li class="breadcrumb-item" aria-current="page"><a href="{% url 'post_list' %}?tag={{ tag.slug }}"> {{ tag.name }}</a></li>
			  	{% endfor %}
			  	<li class="breadcrumb-item" aria-current="page"><a href="{% url 'post_list' %}?tag={{ tag.slug }}"> {{ tag.name }}</a></li>
			  </ol>
		  </nav>
	</div>
</div>
