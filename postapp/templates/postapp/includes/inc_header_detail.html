{% load staticfiles %}

<header>
    <!-- header-area start -->
    <div id="sticker" class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">

            <!-- Navigation -->
            <nav class="navbar navbar-default">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <!-- Brand -->
                <a class="navbar-brand page-scroll sticky-logo" href="{% url 'post_index' %}">
                  <h1>Красно<span>Я</span>рск</h1>
                  <!-- Uncomment below if you prefer to use an image logo -->
                  <!-- <img src="/static/img/logo.png" alt="" title=""> -->
                </a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse main-menu bs-example-navbar-collapse-1" id="navbar-example">
              <ul class="nav navbar-nav navbar-right">
                  <li>
                    <a class="page-scroll" href="{% url 'post_index' %}">Главная</a>
                  </li>
                {% for chart in charter %}
                  <li class="{% if post.charter == chart %}active{% endif %}" >
                    <a class="page-scroll" href="{% url 'post_list' chart.slug %}">{{ chart.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
              <!-- navbar-collapse -->
            </nav>
            <!-- END: Navigation -->

          </div>
        </div>
      </div>
    </div>
    <!-- header-area end -->
</header>
