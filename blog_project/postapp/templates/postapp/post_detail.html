{% extends 'postapp/base.html' %}
{% load staticfiles %}
{% block content %}
{% load tagging_tags %}


<div class="container">
	<div class="container">
		<span>
			<b><a href="{% url 'post_list' %}">Main page</a></b> |
			{% for tag in post.tags.all %}
				<a href="{% url 'post_list' %}?tag={{ tag.slug }}"> {{ tag.name }}</a> |
			{% endfor %}
		</span>
	</div>
	<div class="container">
        <p>{{ MEDIA_URL }}</p>
        <p>{{ MEDIA_ROOT }}</p>
        <img src="/media/opengraph/post/{{ post.og_picture }}">
<!--		<img src="/media/{{ post.picture }}">-->
		<h1 class="display-3">{{ post.title }}</h1>
		<span>{{ post.text|safe|escape }}</span>
	</div>

</div>

{% endblock %}
