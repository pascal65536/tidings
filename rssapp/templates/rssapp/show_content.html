{% extends 'rssapp/base.html' %}
{% load static %}

{% block content %}
<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-6@x" uk-height-match=".uk-card-body" uk-grid>
    {% for content in content_qs %}
        <div>
            <div class="uk-card uk-card-small
                        uk-card-{% if content.is_read %}default{% else %}primary{% endif %}">
                <div class="uk-card-media-top">
                    <a href="{% url 'news_detail' content.id %}">
                        <img src="{{ content.pic }}">
                    </a>
                </div>
                <div class="uk-card-body">
                    <a href="{% url 'news_detail' content.id %}">
                        <h3 class="uk-card-title">
                            {% if content.tr_title %}
                                {{ content.tr_title }}
                            {% else %}
                                {{ content.title }}
                            {% endif %}
                        </h3>
                    </a>
                </div>
<!--                <div class="uk-card-badge uk-label">{{ content.baseurl }}</div>-->
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}


        <a class="uk-thumbnail uk-thumbnail-mini" href="{% url 'news_detail' content.id %}">
